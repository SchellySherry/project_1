    // ====== 再生関数 ======
    function playVideo() {
      player.src = videos[index];
      player.play().catch(() => {
        player.muted = true;
        player.play();
      });
    }

    // ====== 終了時処理 ======
    player.addEventListener("ended", () => {
      index += order;
      if (index >= videos.length || index < 0) {
        order = Math.random() < 0.5 ? 1 : -1;
        index = Math.floor(Math.random() * videos.length);
      }
      playVideo();
    });

    // ====== ページ読み込み時に再生 ======
    window.onload = () => {
      playVideo();
    };

    // ====== 🔊 クリックで音声を有効にする ======

      player.muted = false; // ミュート解除
